<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="descripton">Thank you for signing up to Netflix. Tell me more about yourself.</h3>
        </header>
        <section id="survey-form-container">
            <form action="">
                <div class="input-box">

                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name " id="name" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <label for="age">Age</label>
                    <br>
                    <input type="number" name="age " id="age" placeholder="Age">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email " id="email" placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <label for="contant">Contant type</label>
                    <br>
                    <select name="content" id="dropdown">
                        <option value="Series">Series</option>
                        <option value="Movies">Movies</option>
                        <option value="Cartoon">Cartoon</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="">Movie Type</label>
                    <br>
                    <input type="checkbox" name="movie" id="first-check" value="Comedy">
                    <label for="first-check">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie" id="second-check" value="Action">
                    <label for="second-check">Action</label>
                    <br>
                    <input type="checkbox" name="movie" id="third-check" value="Romance" checked>
                    <label for="third-check">Romance</label>
                </div>
                <div class="input-box">
                    <label for="">Gender</label>
                    <br>
                    <input type="radio" name="gender" id="first-radio" value="Male">
                    <label for="first-radio">Male</label>
                    <br>
                    <input type="radio" name="gender" id="second-radio" value="Female">
                    <label for="second-radio">Female</label>
                    <br>
                    <input type="radio" name="gender" id="third-radio" value="Other">
                    <label for="Third-radio">Other</label>
                </div>
                <div class="input-box">
                    <label for="feedback">Feed back</label>
                    <br>
                    <textarea name="feedback" id="feedback" cols="30" rows="5" placeholder="Any comments"></textarea>
                </div>
                <div class="form-submit">
                    <button type="submit" id="form-button">Submit</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
